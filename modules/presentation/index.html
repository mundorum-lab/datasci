<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Module: Presentation (Playgroud)</title>
    <script src="./components/TemplatesList.js" type="module"></script>
  </head>
  <body>
    <button-oid
      label="Request templates"
      publish="click:presentation/templates_request"
      value="teste"
    ></button-oid>
    <templates-list
      subscribe="presentation/templates_request:request"
      publish="response:presentation/templates_response"
    >
    </templates-list>
    <console-oid
      subscribe="presentation/templates_response:display"
    ></console-oid>
  </body>
</html>
