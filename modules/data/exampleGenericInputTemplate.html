<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Example Template</title>
    <script src="src/components/fileinput-oid.js" type="module"></script>
  </head>
  <body>
    <h1>File-input Component</h1>
    <file-oid publish="loaded~load_file/load"></file-oid>
    <file-input sep="," 
                subscribe="load_file/load~load_file" publish="output~show/message"></fileinput-oid>
    <console-oid subscribe="show/message~display"></console-oid>
  </body>
</html>
