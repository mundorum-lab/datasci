<!DOCTYPE html>
<html>
<head>
  <title>Leitura de arquivo Excel</title>
  <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
</head>
<body>
  <input type="file" id="input" />

  <script>
    document.getElementById('input').addEventListener('change', function(e) {
      var arquivo = e.target.files[0];
      var leitor = new FileReader();

      leitor.onload = function(e) {
        var conteudo = e.target.result;
        var dados = XLSX.read(conteudo, { type: 'binary' });

        var primeiraPlanilha = dados.Sheets[dados.SheetNames[0]];
        var celulas = XLSX.utils.sheet_to_json(primeiraPlanilha, { header: 1 });

        console.log(celulas);
        // Fa√ßa o que quiser com os dados da planilha
      };

      leitor.readAsBinaryString(arquivo);
    });
  </script>
</body>
</html>
