<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Example Template</title>
    <script src="src/components/fileinput-oid.js" type="module"></script>
  </head>
  <body>
    <h1>File-input Component</h1>
    <button-oid label="Start1"
            value='{"file_id":"1","file_format":"csv","file_content":""}'
            publish="click~load_file/load">
    </button-oid>
    <file-input subscribe="load_file/load~load_file" publish="output~show/message"></fileinput-oid>
    <console-oid subscribe="show/message~display"></console-oid>
  </body>
</html>
