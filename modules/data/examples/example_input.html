<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Example Template</title>
    <script src="../src/components/fileinput-oid.js" type="module"></script>
    <script src="../src/components/table-view-oid.js" type="module"></script>
  </head>
  <body>
    <h1>File-input Component</h1>
    <button-oid label="Start"
                value='{"database":"DatabaseMundorum","table":"exemplocsv_MundorumDS"}'
                publish="click~file/loaded"></button-oid>
                
    <fileinput-oid
      subscribe="file/loaded~load_file"
      publish="output_raw~show/message"
    ></fileinput-oid>
    <table-view-oid subscribe="show/message~display"></table-view-oid>
    <a href="example_workflow.html">Voltar</a>
  </body>
</html>
