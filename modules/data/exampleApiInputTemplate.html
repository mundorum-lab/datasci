<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Example Template</title>
    <script src="src/components/apiinput-oid.js" type="module"></script>
  </head>
  <body>
    <h1>Api-input Component</h1>
    <button-oid label="Start1"
                value="{url:'www.google.com'}"
                publish="click~input_api/load">

    <api-input subscribe="input_api/load~" publish="output:receive_data/[id]"></api-input>
  </body>
</html>
