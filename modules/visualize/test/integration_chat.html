<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Individual Graph Tests</title>
  <!-- Visualize Components -->
  <script src="../graph-oid.js" type="module"></script>
  <script src="../mocks/data_sender_oid.js" type="module"></script>
  <script src="../mocks/options_sender_oid.js" type="module"></script>
  <script src="../export_button.js" type="module"></script>
  <!-- Import DataLabels plugin via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.0/dist/chart.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
  <!-- Import D3 Scale Chromatic via CDN -->
  <script src="https://d3js.org/d3-color.v1.min.js"></script>
  <script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
  <script src="../utils/color_generator.js" type="module"></script>
  <!-- Data Components -->
  <script src="../../data/src/components/table-view-oid.js" type="module"></script>

  <!-- Chat components -->
  <script src="../../chat/chat_oid.js" type="module"></script>
  <script src="../../chat/chat-button-oid.js" type ="module"></script>
</head>
<body>
  <h2>Send the options</h2>
  <options-sender-oid publish="click~graph/options/5"> </options-sender-oid>
  <h2>Send the data</h2>
  <data-sender-oid publish="click~data/1"> </data-sender-oid>
  <h2>Data table</h2>
  Will be shown after you select and send the data.
  <table-view-oid subscribe="data/1~display"></table-view-oid>
  <h2>Graph</h2>
  <graph-oid uid="5" type="line" subscribe="data/1~render;graph/options/5~options;graph/export/5~export;connect/graph~connect"></graph-oid>
  <h2>Export the graph</h2>
  <export-button-oid publish="export~graph/export/5"></export-button-oid><br />
  
  <chat-oid id="chat" subscribe= "exportWorkflow~graph"></chat-oid>
  <chat-button-oid subscribe="chat/explain~explain" componentid="4"></chat-button-oid>

</body>
</html>
