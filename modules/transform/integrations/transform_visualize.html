<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Transform-Visualize</title>
  <!-- Visualize components -->
  <script src="../../visualize/graph-oid.js" type="module"></script>
  <script src="../../visualize/prototype/export_button.js" type="module"></script>
  <!-- Transform Component -->
  <script src="../src/components/columnOpConstant/columnOpConstant.js" type="module"></script>
  <script src="../src/components/mean/mean.js" type="module"></script>
  <script src="../../data/src/components/table-view-oid.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/danfojs@1.1.2/lib/bundle.min.js"></script>
  <!-- Helpers -->
  <script src="./helpers/data-sender-oid.js" type="module"></script>
  <script src="./helpers/options-sender-oid.js" type="module"></script>
  <!-- Import DataLabels plugin via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.0/dist/chart.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
  <!-- Import D3 Scale Chromatic via CDN -->
  <script src="https://d3js.org/d3-color.v1.min.js"></script>
  <script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
  <script src="../../visualize/utils/color_generator.js" type="module"></script>
</head>
<body>
  <h1>Playground</h1>
  <options-sender-oid 
    pairs="1,3"
    title="Colesterol"
    type="line"
    publish="click~graph/options/5"> </options-sender-oid><br />
  <data-sender-oid data_name="colesterol_data" publish="click~data/1"> </data-sender-oid><br />
  <h3>Tabela de entrada</h3>
  <table-view-oid subscribe="data/1~display"></table-view-oid>
  <column-op-constant-oid
        subscribe="data/1~columnOpConstant"
        publish="columnOpConstantResult~data/2"
        column="colesterol mg/dL"
        constant="180"
        op="-"
        result="colesterol excedente"
    ></column-op-constant-oid>
  <h3>Tabela modificada</h3>
  <table-view-oid subscribe="data/2~display"></table-view-oid>
  <graph-oid uid="5" type="line" subscribe="data/2~render;graph/options/5~options;graph/export/5~export;"></graph-oid>
  <export-button-oid publish="export~graph/export/5"></export-button-oid><br/>
  <canvas id="forcing-canvas"></canvas>
  <mean-oid column="idade" subscribe="data/1~mean" publish="meanResult~data/3" ></mean-oid>
  <h3>MÃ©dia das idades</h3> 
  <table-view-oid subscribe="data/3~display"></table-view-oid>
</body>
</html>
