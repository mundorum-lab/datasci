<!--Integrando um componente de leitura e tratamento de dados com um componente de transformação.
A tabela arrastada e lida pelos componentes da Equipe Data é usada pela componente de transform para realizar um filtro-->

<!--Para referência, a tabela arrastada para análise é:
    hospital_id,numero_pacientes
    1,300
    2,200
    3,100
    4,100
    5,500
-->

<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>Playground</title>
        <script src="../../data/src/components/fileinput-oid.js" type="module"></script>
        <script src="../../data/src/components/filereader-oid.js" type="module"></script>
        <script src="../../data/src/components/typeinput-oid.js" type="module"></script>
        <script src="../src/components/filter/filter.js" type="module"></script>
        <script src="https://cdn.jsdelivr.net/npm/danfojs@1.1.2/lib/bundle.min.js"></script>
    </head>
    <body>
    <h1>Playground</h1>

    <filereader-oid sep=";" publish="loaded~data/loaded"></filereader-oid>

    <fileinput-oid subscribe="data/loaded~load_file" publish="output_raw~data/raw"></fileinput-oid>
    
    <type-input subscribe="data/raw~type_input" publish="output_type~data/1"></type-input>
    <filter-oid
        subscribe="data/1~filter"
        target_column="numero_pacientes"
        operation="ne"
        compared_value="100"
    ><filter-oid>
</body>
</html>
