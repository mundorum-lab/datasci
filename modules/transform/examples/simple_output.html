<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>Playground</title>
        <script src="../src/components/filter/filter.js" type="module"></script>
        <script src="../src/components/mode/mode.js" type="module"></script>
        <script src="../src/components/stddev/stddev.js" type="module"></script>
        <script src="../src/components/unique/unique.js" type="module"></script>
        <script src="../src/components/maximum/maximum.js" type="module"></script>
        <script src="../src/components/minimum/minimum.js" type="module"></script>
        <script src="../src/components/median/median.js" type="module"></script>
        <script src="../src/components/mean/mean.js" type="module"></script>
        <script src="../src/components/count/count.js" type="module"></script>
        <script src="../../data/src/components/table-view-oid.js" type="module"></script>
        <script src="https://cdn.jsdelivr.net/npm/danfojs@1.1.2/lib/bundle.min.js"></script>
    </head>
    <body>
    <h1>Clique start e faça todas as operações</h1>
    <button-oid label="Start"
                value='{"columns":[{"name": "hospital_id", "type": "number"},{"name": "numero_pacientes", "type": "number"}],"data": [[1, 300],[2, 300],[3, 100],[4, 100],[5, 500]]}'
                publish="click~data/1"></button-oid>
    <filter-oid
        subscribe="data/1~filter"
        publish="filtered~data/0"
        target_column="numero_pacientes"
        operation="lt"
        compared_value="1000"
    ></filter-oid>
    <mode-oid
        subscribe="data/1~mode"
        publish="modeResult~data/2"
        column="numero_pacientes"
    ></mode-oid>
    <stddev-oid
        subscribe="data/1~stddev"
        publish="stddevResult~data/3"
        column="numero_pacientes"
    ></stddev-oid>
    <unique-oid
        subscribe="data/1~unique"
        publish="uniqueResult~data/4"
        column="numero_pacientes"
    ></unique-oid>
    <maximum-oid
        subscribe="data/1~maximum"
        publish="maximumResult~data/5"
        column="numero_pacientes"
    ></maximum-oid>
    <minimum-oid
        subscribe="data/1~minimum"
        publish="minimumResult~data/6"
        column="numero_pacientes"
    ></minimum-oid>
    <median-oid
        subscribe="data/1~median"
        publish="medianResult~data/7"
        column="numero_pacientes"
    ></median-oid>
    <mean-oid
        subscribe="data/1~mean"
        publish="meanResult~data/8"
        column="numero_pacientes"
    ></mean-oid>
    <count-oid
        subscribe="data/1~count"
        publish="countResult~data/9"
        column="numero_pacientes"
        count_value="500"
    ></count-oid>
    <h2>Tabela Inicial</h2>
    <table-view-oid
    subscribe="data/0~display"
    ></table-view-oid>
    <h2>Moda</h2>
    <table-view-oid
    subscribe="data/2~display"
    ></table-view-oid>
    <h2>Desvio Padrão</h2>
    <table-view-oid
    subscribe="data/3~display"
    ></table-view-oid>
    <h2>Único</h2>
    <table-view-oid
    subscribe="data/4~display"
    ></table-view-oid>
    <h2>Máximo</h2>
    <table-view-oid
    subscribe="data/5~display"
    ></table-view-oid>
    <h2>Mínimo</h2>
    <table-view-oid
    subscribe="data/6~display"
    ></table-view-oid>
    <h2>Mediana</h2>
    <table-view-oid
    subscribe="data/7~display"
    ></table-view-oid>
    <h2>Média</h2>
    <table-view-oid
    subscribe="data/8~display"
    ></table-view-oid>
    <h2>Contar Valores</h2>
    <table-view-oid
    subscribe="data/9~display"
    ></table-view-oid>
    
</body>
</html>
