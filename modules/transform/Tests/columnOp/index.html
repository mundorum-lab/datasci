<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Playground</title>
  <script src="../../src/components/columnOp/columnOp.js" type="module"></script>
  <script src="./column-op-button.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/danfojs@1.1.2/lib/bundle.min.js"></script>
</head>
<body>
  <h1>Teste</h1>
  <column-op-button publish="click~data/2">
  </column-op-button>

  <column-op 
    first="second" 
    second="third"
    op="+"
    result = "second+third"
    subscribe="data/2~columnOp" 
    publish="columnOpResult~data/3">
</column-op>


</body>
</html>
