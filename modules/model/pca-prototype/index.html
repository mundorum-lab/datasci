<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Prototype</title>
  <script src="pca-component.js" type="module"></script>
</head>
<body>
  <h1>Playground</h1>
  <button-oid label="Start" 
              value="The dinosaur jumped into the mud."
              publish="click:statistics/pca">
  </button-oid>
  <console-oid subscribe="statistics/output:display">
  <transformation-pca subscribe="statistics/pca:transform"
                      publish="transform:statistics/output">
  </transformation-pca>
</body>
</html>
