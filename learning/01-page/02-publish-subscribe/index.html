<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Playground</title>
  <script src="/lib/oidlib.js"></script>
</head>
<body>
  <h1>Playground</h1>

  <button-oid label="Start"
              value="The dinosaur jumped into the mud."
              publish="click~show/message">
  </button-oid>

  <console-oid prompt="*"
               subscribe="show/message~display">
  </console-oid>
</body>
</html>
