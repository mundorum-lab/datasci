<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Playground</title>
  <script type="module">
    import { Oid } from '/lib/oidlib-dev.js'

    const button = Oid.create('oid:button',
      {label: 'Start',
       value: 'The dinosaur jumped into the mud.',
       publish: 'click~show/message'})
    document.querySelector('#app').appendChild(button)

    const console = Oid.create('oid:console',
      {prompt: '*',
       subscribe: 'show/message~display'})
    document.querySelector('#app').appendChild(console)
  </script>
</head>
<body>
  <h1>Playground</h1>
  <div id="app"></div>
</body>
</html>
