<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Playground</title>
  <script src="fibonacci-oid.js" type="module"></script>
  <script src="loop-oid.js" type="module"></script>
</head>
<body>
  <script type="module">
    import { Oid } from '/lib/oidlib-dev.js'

    const fibonacci = Oid.create('ex:fibonacci', {id: 'fibo'})

    const loop = Oid.create('ex:loop', {title: 'Fibonacci Sequence'})
    document.querySelector('#app').appendChild(loop)

    loop.connectTo('itf:iterate', fibonacci)
  </script>
  <div id="app"></div>
</body>
</html>
